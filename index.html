<!doctype html>
<!--[if IE 8]>
<html dir="ltr" lang="en" class="ie8">
<![endif]-->
<!--[if IE 9]>
<html dir="ltr" lang="en" class="ie9">
<![endif]-->
<!--[if gt IE 9]>
<html dir="ltr" lang="en">
<![endif]-->
<head>
        <meta charset="utf-8">
        <title>Responsive Email Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 </head>
<style type="text/css">

* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

	thead, tbody {
		display: table;
		width: 100%;
	}

	@media all and (min-width: 320px) and (max-width: 480px) {
		.grid__layout {
			width: 100%;
		}
		td {
			display: block;
			width: 100%;
		}
	}

</style>
<body>
<table width="100%" border="1" cellspacing="1" cellpadding="1" style="display: block; max-width: 600px; margin: 0 auto; overflow: hidden;">
<tbody style="display: table; width: 100%;">	
  <tr width="100%">
  	<!-- one column -->
    <td width="100%">
        <table width="100%" border="1" cellspacing="1" cellpadding="1">
            <tr>
            <th>&nbsp;</th>
            </tr>
        </table>
    </td>
  </tr>
  <tr width="100%">
    <td width="100%">
    	<!-- two halves -->
    	<table width="100%" border="1" cellspacing="1" cellpadding="1">
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </table>
    </td>
  </tr>
  <tr width="100%">
    <td width="100%">
    	<!-- thirds -->
  	    <table width="100%" border="1" cellspacing="1" cellpadding="1">
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </table>
    </td>
  </tr>
  <tr width="100%">
    <td width="100%">
    	<!-- quarters -->
    	<table width="100%" border="1" cellspacing="1" cellpadding="1">
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </table>
    </td>
  </tr>
	<tr width="100%">
	<td width="100%">
		<!-- third and 2 thirds-->
		<table width="100%" border="1" cellspacing="1" cellpadding="1">
	      <tr>
	        <td width="32.5%">&nbsp;</td>
	        <td width="66%">&nbsp;</td>
	      </tr>
	    </table>
	</td>
	</tr>
  <tr width="100%">
    <td width="100%">
    	<!-- half and 2 quarters -->
  	    <table width="100%" border="1" cellspacing="1" cellpadding="1">
          <tr>
            <td width="50%">&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </table>
    </td>
  </tr>
<tr width="100%">
<td width="100%">
	<!-- 3 quarters and quarter -->
	<table width="100%" border="1" cellspacing="1" cellpadding="1">
      <tr>
        <td width="25%">&nbsp;</td>
        <td width="75%">&nbsp;</td>
      </tr>
    </table>
</td>
</tr>
  <tr width="100%">
    <td width="100%">
    	<!-- 6 sixths -->
    	<table width="100%" border="1" cellspacing="1" cellpadding="1">
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </table>
    </td>
  </tr>
</tbody>
</table>
</body>
</html>
